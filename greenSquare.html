<html>
    <header>
        <h1>Producing a Green Canvas with a Green Square</h1>
        <h3>Anne Kim is following this blog post: 
        http://www.creativebloq.com/javascript/get-started-webgl-draw-square-7112981 
        to make a square</h3>
        <h2></h2>
    </header>
    <head>           
            <script id="vertex" type="x-shader">
                attribute vec2 aVertexPosition;
                attribute vec2 aTextureCoordinate;

                varying vec2 vTextureCoordinate;
                void main() {
                        gl_Position = vec4(aVertexPosition, 0.0, 1.0);
                        vTextureCoordinate = aTextureCoordinate;    
                }
            </script>  
            <script id="fragment" type="x-shader">
                #ifdef GL_ES
                precision highp float;
                #endif
                                       
                // uniform vec4 uColor;

                varying vec2 vTextureCoordinate;

                uniform sampler2D u_texture;
                                       
                void main() {
                        gl_FragColor = texture2D(u_texture, vTextureCoordinate);
                }
            </script>        
            <script type="text/javascript">
                    function init(){
                        //initialize canvas
                        canvas = document.getElementById("mycanvas");
                        gl = canvas.getContext("experimental-webgl");
                        gl.viewport(0, 0, canvas.width, canvas.height);
                        gl.clearColor(0, 0.5, 0, 1);
                        gl.clear(gl.COLOR_BUFFER_BIT);

                        //reference shaders
                        var v = document.getElementById("vertex").firstChild.nodeValue;
                        var f = document.getElementById("fragment").firstChild.nodeValue;
                         
                        //creating vertex shader
                        var vs = gl.createShader(gl.VERTEX_SHADER);
                        gl.shaderSource(vs, v);
                        gl.compileShader(vs);
                         
                        //creating fragment shader  
                        var fs = gl.createShader(gl.FRAGMENT_SHADER);
                        gl.shaderSource(fs, f);
                        gl.compileShader(fs);
                         
                        //linking shaders to the program
                        program = gl.createProgram();
                        gl.attachShader(program, vs);
                        gl.attachShader(program, fs);
                        gl.linkProgram(program);

                        //to catch errors
                        if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS))
                            console.log(gl.getShaderInfoLog(vs));
                        if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS))
                            console.log(gl.getShaderInfoLog(fs));
                        if (!gl.getProgramParameter(program, gl.LINK_STATUS))
                            console.log(gl.getProgramInfoLog(program));

                        //defining reasonably sized triangle vertices 
                        var aspect = canvas.width / canvas.height;
                        var vertices = new Float32Array([
                                -0.5, 0.5*aspect, 0.5, 0.5*aspect,  0.5,-0.5*aspect,  // Triangle 1
                                -0.5, 0.5*aspect, 0.5,-0.5*aspect, -0.5,-0.5*aspect   // Triangle 2
                                ]);
                         
                        //binds data to the buffer
                        vbuffer = gl.createBuffer();
                        gl.bindBuffer(gl.ARRAY_BUFFER, vbuffer);
                        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

                         
                        //texture coordinates for a 16x16 image    
                        //bottom_left, top_left, bottom_right
                        //uh, bottom_right, top_left,                 
                        var textCoords = new Float32Array([
                            .9, -.9, -.8, 0, -.8, -.9,       //bottom_left triangle
                            .9, .1,  .9, -.8, -.8, .1 //top triangle
                            ]);

                        //adding the texture buffer and feeding in texture data
                        textureBuffer = gl.createBuffer();
                        gl.bindBuffer(gl.ARRAY_BUFFER, textureBuffer);
                        gl.bufferData(gl.ARRAY_BUFFER, textCoords, gl.STATIC_DRAW);

     
                        // program.uColor = gl.getUniformLocation(program, "uColor");
                        // gl.uniform4fv(program.uColor, [0.0, 0.3, 0.0, 1.0]);
                         var texture = gl.createTexture();
                         // gl.bindTexture(gl.TEXTURE_2D, texture);
                         var image = new Image();
                         image.addEventListener('load', function() {
                                // Now that the image has loaded make copy it to the texture.
                                gl.bindTexture(gl.TEXTURE_2D, texture);
                                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA,gl.UNSIGNED_BYTE, image);
                                //asynch but happens after the previous things are started
                                  // gl.bindTexture(gl.TEXTURE_2D, texture);
                                  // gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, image);
                                  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                                  gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
                                  gl.generateMipmap(gl.TEXTURE_2D);
                                  gl.bindTexture(gl.TEXTURE_2D, null);
                                 //started but not necessarily finished...
                                itemSize = 2;
                                numItems = vertices.length / itemSize;
                                gl.useProgram(program);
                                program.aVertexPosition = gl.getAttribLocation(program, "aVertexPosition");
                                gl.enableVertexAttribArray(program.aVertexPosition);
                                gl.vertexAttribPointer(program.aVertexPosition, itemSize, gl.FLOAT, false, 0, 0);

                                var textCoordPosition = gl.getAttribLocation(program, "aTextureCoordinate");
                                gl.enableVertexAttribArray(textCoordPosition);
                                gl.vertexAttribPointer(textCoordPosition, 2, gl.FLOAT, false, 0,0);
                                // gl.drawArrays(gl.TRIANGLES, 0, numItems);
                                setTimeout(function(){
                                    gl.drawArrays(gl.TRIANGLES, 0, numItems);
                                }, 3000);
                         })
                         image.src = "leaf.gif";



                        
                    }
            </script>
    </head>
    <body onload="init()">
            <canvas id="mycanvas" width="800" height="500"></canvas>
    </body>
</html>
